<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/3da1a747b2.js"></script>
    <link href="RpsStyle.css" rel="stylesheet" type="text/css">
    <link href="RpsModal.css" rel="stylesheet" type="text/css">
    <title>Rock,Paper,Scissors</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Rock-Paper-Scissors</h1>
            <button id="restart" class="restart">Restart</button>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
        </header>
            <div id="choices" class="choices">
                <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
                <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
                <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
            </div>
        <div id="modal" class="modal">
            <div id="result" class="modal-content"></div>
        </div>
    </div>

    <script src="RpsMainJS.js"></script>
</body>
</html>
